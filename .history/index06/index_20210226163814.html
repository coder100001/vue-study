<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* [v-cloak] {
            display: none;
        } */
    </style>
</head>

<body>
    <div id="app">
        <cpn></cpn>
        <cpn>
            <template slot="right" slot-scope="right">
                <span>{{right.planguages.join(' * ')}} </span>
            </template>
        </cpn>
        <cpn>
            <template slot="right" slot-scope="right">
                <span>{{right.planguages.join(' - ')}} </span>
            </template>
        </cpn>
    </div>

</body>

</html>

<template id="cpn">
    <div>
        <slot name="left">this is component</slot>
        <slot name="center">this is test</slot>
        <slot name="right" v-bind:planguages="pLanguages">
            <ul>
                <li v-for="item in pLanguages">{{item}}</li>
            </ul>
        </slot>
    </div>
</template>

<script src="../vue.js"></script>
<script src="main.js" type="module"></script>

<script>
    // 插槽（slot）使用
    new Vue({
        el: '#app',
        data: {
            message: " hello world～",
        },
        components: {
            cpn: {
                template: "#cpn",
                data: function() {
                    return {
                        pLanguages: ["go", "c++", "java", "javascript"]
                    }
                }
            },
        }
    })
</script>
