<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <div v-if="books.length">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>书籍名称</th>
                        <th>出版日期</th>
                        <th>价格</th>
                        <th>购买数量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(book, index) in books">
                        <td>{{book.id}}</td>
                        <td>{{book.name}}</td>
                        <td>{{book.date}}</td>
                        <td>{{book.price | fmtPrice}}</td>
                        <td>
                            <button v-on:click="increment(index)">+</button> {{book.count}} <button v-on:click="decrement(index)" v-bind:disabled="book.count <= 1">-</button>
                        </td>
                        <td>
                            <button v-on:click="removeBtn(index)">移除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div v-else>
            购物车为空
        </div>

        <h2>总价格为 {{totalPrice | fmtPrice}}</h2>
    </div>
</body>

</html>


<script src="../vue.js"></script>

<script src="main.js"></script>
