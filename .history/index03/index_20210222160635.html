<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <label for="male">
            <input type="text" id="male" v-bind:value="男" v-model="sex">
        </label>
        <label for="female">
            <input type="radio" id="female" value="女" v-model="sex"> 女
        </label>

        <h2>您选择的性别为 {{sex}}</h2>
    </div>
</body>

</html>


<script src="../vue.js"></script>

<script src="main.js"></script>
